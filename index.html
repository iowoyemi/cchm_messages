<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CCHM Messages Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#f0f4f8; margin:0; padding:2rem; text-align:center; }
    h1 { color:#2c3e50; margin-bottom:2rem; }
    h2 { margin:2rem 0 1rem; color:#374151; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit, minmax(240px,1fr)); gap:1.5rem; max-width:1000px; margin:0 auto; }
    .card { background:#fff; border-radius:12px; box-shadow:0 4px 8px rgba(0,0,0,.1); padding:2rem; transition:transform .2s, box-shadow .2s; }
    .card:hover { transform:translateY(-5px); box-shadow:0 6px 12px rgba(0,0,0,.15); }
    .card a { text-decoration:none; font-size:1.1rem; color:#2980b9; font-weight:bold; }
  </style>
</head>
<body>
  <h1>CCHM Messages Hub</h1>

  <!-- Bible Books -->
  <h2>Bible Books</h2>
  <div class="grid" id="studentGrid"></div>

  <!-- Other Messages -->
  <h2>Other Messages</h2>
  <div class="grid" id="hubGrid"></div>

  <script>
    // âœ… Bible Books only
    const students = [
      { file: "https://iowoyemi.github.io/1_john/", title: "1 John" },
      { file: "https://iowoyemi.github.io/2_john/", title: "2 John" },
      { file: "https://iowoyemi.github.io/3_john/", title: "3 John" },
      { file: "https://iowoyemi.github.io/Ephesians/", title: "Ephesians" },
      { file: "https://iowoyemi.github.io/Revelations/", title: "Revelations" },
      { file: "https://iowoyemi.github.io/James/", title: "James" }
    ];

    // ðŸŒ Hub links to Messages
    const hubs = [
      { file: "https://iowoyemi.github.io/2024/", title: "2024" },
      { file: "https://iowoyemi.github.io/2025/", title: "2025" },
      { file: "https://iowoyemi.github.io/2026/", title: "2026" }
    ];

    function render(list, targetId){
      const grid = document.getElementById(targetId);
      list.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<a href="${item.file}" target="_blank">${item.title}</a>`;
        grid.appendChild(card);
      });
    }

    render(students, "studentGrid");
    render(hubs, "hubGrid");
  </script>
</body>
</html>
